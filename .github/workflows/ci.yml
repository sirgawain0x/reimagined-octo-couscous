name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Run unit tests
        run: npm test -- --run --coverage

      - name: Generate coverage report
        run: npm test -- --run --coverage --reporter=json --reporter=html --reporter=text

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start dfx (if available)
        run: |
          if command -v dfx &> /dev/null; then
            dfx start --background || true
          fi
        continue-on-error: true

      - name: Run E2E tests
        run: npx playwright test
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  canister-tests:
    name: Canister Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup dfx
        uses: dfinity/setup-dfx@main
        with:
          version: '0.20.0'
        continue-on-error: true

      - name: Install dfx (fallback if action fails)
        run: |
          if ! command -v dfx &> /dev/null; then
            echo "DFX not found after setup action, trying manual installation..."
            curl --fail --silent --show-error --location --retry 10 \
              --connect-timeout 5 --max-time 20 --retry-connrefused \
              https://internetcomputer.org/install.sh | sh -s -- --yes || {
              echo "Failed to download or execute install script"
              exit 1
            }
          fi
          dfx --version

      - name: Install Motoko Package Manager (mops)
        run: |
          echo "Fetching latest mops release info..."
          RELEASE_JSON=$(curl -s https://api.github.com/repos/dfinity/mops/releases/latest)
          
          if [ -z "$RELEASE_JSON" ]; then
            echo "Failed to fetch release info from GitHub API"
            exit 1
          fi
          
          # Try using jq if available (more reliable), otherwise use grep
          if command -v jq &> /dev/null; then
            MOPS_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | contains("linux") and (contains("x86_64") or contains("amd64"))) | .browser_download_url' | head -n 1)
          else
            # Fallback to grep - try multiple possible asset name patterns
            # Pattern 1: mops-x86_64-linux or mops-x86-64-linux
            MOPS_URL=$(echo "$RELEASE_JSON" | grep -o '"browser_download_url":"[^"]*mops[-_]x86[-_]64[-_]linux[^"]*"' | cut -d '"' -f 4 | head -n 1)
            if [ -z "$MOPS_URL" ]; then
              # Pattern 2: mops-linux-x86_64 or mops-linux-x86-64
              MOPS_URL=$(echo "$RELEASE_JSON" | grep -o '"browser_download_url":"[^"]*mops[-_]linux[-_]x86[-_]64[^"]*"' | cut -d '"' -f 4 | head -n 1)
            fi
            if [ -z "$MOPS_URL" ]; then
              # Pattern 3: Generic linux x86_64 match
              MOPS_URL=$(echo "$RELEASE_JSON" | grep -o '"browser_download_url":"[^"]*mops[^"]*linux[^"]*x86[^"]*64[^"]*"' | cut -d '"' -f 4 | head -n 1)
            fi
          fi
          
          if [ -z "$MOPS_URL" ]; then
            echo "Failed to find mops download URL in release assets"
            echo "Release API response (first 1000 chars):"
            echo "$RELEASE_JSON" | head -c 1000
            echo ""
            echo "Available assets:"
            echo "$RELEASE_JSON" | grep -o '"name":"[^"]*"' | head -n 10
            exit 1
          fi
          
          echo "Found mops download URL: $MOPS_URL"
          echo "Downloading mops..."
          wget -q --show-progress "$MOPS_URL" -O /tmp/mops || {
            echo "Failed to download mops binary"
            exit 1
          }
          
          chmod +x /tmp/mops
          sudo mv /tmp/mops /usr/local/bin/mops

      - name: Check mops installation
        run: mops --version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start dfx
        run: dfx start --background

      - name: Deploy canisters
        run: dfx deploy --no-wallet

      - name: Run canister integration tests
        run: npm test -- canister-interactions
        continue-on-error: true

      - name: Stop dfx
        run: dfx stop || true

