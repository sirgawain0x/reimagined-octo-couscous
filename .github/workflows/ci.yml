name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Run unit tests
        run: npm test -- --run --coverage

      - name: Generate coverage report
        run: npm test -- --run --coverage --reporter=json --reporter=html --reporter=text

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start dfx (if available)
        run: |
          if command -v dfx &> /dev/null; then
            dfx start --background || true
          fi
        continue-on-error: true

      - name: Run E2E tests
        run: npx playwright test
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  canister-tests:
    name: Canister Tests
    runs-on: ubuntu-latest
    env:
      VITE_CANISTER_ID_REWARDS: rrkah-fqaaa-aaaaa-aaaaq-cai
      VITE_CANISTER_ID_PORTFOLIO: rrkah-fqaaa-aaaaa-aaaaq-cai
      VITE_CANISTER_ID_SWAP: rrkah-fqaaa-aaaaa-aaaaq-cai
      VITE_CANISTER_ID_LENDING: rrkah-fqaaa-aaaaa-aaaaq-cai
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup dfx
        uses: dfinity/setup-dfx@main
        with:
          version: '0.20.0'
        continue-on-error: true

      - name: Install dfx (fallback if action fails)
        run: |
          if ! command -v dfx &> /dev/null; then
            echo "DFX not found after setup action, trying manual installation..."
            curl --fail --silent --show-error --location --retry 10 \
              --connect-timeout 5 --max-time 20 --retry-connrefused \
              https://internetcomputer.org/install.sh | sh -s -- --yes || {
              echo "Failed to download or execute install script"
              exit 1
            }
          fi
          dfx --version

      - name: Install Motoko Package Manager (mops)
        run: |
          set -euo pipefail

          # Ensure required tools are present
          sudo apt-get update -y
          sudo apt-get install -y curl jq

          # Try well-known redirect URLs first (avoid API rate limits / 404s)
          try_urls=(
            "https://github.com/dfinity/mops/releases/latest/download/mops-x86_64-linux"
            "https://github.com/dfinity/mops/releases/latest/download/mops-amd64-linux"
            "https://github.com/dfinity/mops/releases/latest/download/mops-linux"
          )

          installed=false
          for url in "${try_urls[@]}"; do
            echo "Trying direct download: $url"
            if curl -fsSL "$url" -o /tmp/mops; then
              chmod +x /tmp/mops
              sudo mv /tmp/mops /usr/local/bin/mops
              installed=true
              echo "Installed mops from $url"
              break
            else
              echo "Direct download failed for $url"
            fi
          done

          # Fallback: use GitHub API + jq (use GITHUB_TOKEN when available to avoid rate limits)
          if [ "$installed" = false ]; then
            echo "Direct downloads failed â€” falling back to GitHub API"
            AUTH_HEADER=""
            if [ -n "${GITHUB_TOKEN:-}" ]; then
              AUTH_HEADER="-H \"Authorization: token ${GITHUB_TOKEN}\""
            fi

            # fetch release JSON (authenticated when possible)
            # shellcheck disable=SC2086
            LATEST_JSON=$(eval curl -sS $AUTH_HEADER https://api.github.com/repos/dfinity/mops/releases/latest || true)

            if [ -z "$LATEST_JSON" ]; then
              echo "Failed to fetch release info from GitHub API"
            else
              echo "Parsing release JSON (truncated):"
              echo "$LATEST_JSON" | head -c 800

              # Prefer linux amd64/x86_64 asset
              MOPS_URL=$(echo "$LATEST_JSON" | jq -r '.assets[]? | select(.name|test("linux";"i") and (.name|test("x86_64|amd64";"i"))) | .browser_download_url' | head -n1 || true)

              # Fallback to any linux asset
              if [ -z "$MOPS_URL" ]; then
                MOPS_URL=$(echo "$LATEST_JSON" | jq -r '.assets[]? | select(.name|test("linux";"i")) | .browser_download_url' | head -n1 || true)
              fi

              if [ -n "$MOPS_URL" ] && curl -fsSL "$MOPS_URL" -o /tmp/mops; then
                chmod +x /tmp/mops
                sudo mv /tmp/mops /usr/local/bin/mops
                installed=true
                echo "Installed mops from API asset: $MOPS_URL"
              else
                echo "No suitable mops asset found in release. Available assets (first 20):"
                echo "$LATEST_JSON" | jq -r '.assets[]?.name' | head -n20 || true
              fi
            fi
          fi

          if [ "$installed" = false ]; then
            echo ""
            echo "ERROR: Unable to install mops. The release/latest endpoint may be returning 404 or no suitable asset exists."
            echo "Remedies:"
            echo "- Pin to a known release tag: https://github.com/dfinity/mops/releases/download/vX.Y.Z/mops-x86_64-linux"
            echo "- Vendor the binary in your CI artifacts or internal registry."
            exit 1
          fi

      - name: Check mops installation
        run: mops --version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start dfx
        run: dfx start --background

      - name: Deploy canisters
        run: dfx deploy --no-wallet

      - name: Run canister integration tests
        run: npm test -- canister-interactions
        continue-on-error: true

      - name: Stop dfx
        run: dfx stop || true

